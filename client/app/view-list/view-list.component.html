<perfect-scrollbar #scrollable>

    <div fxFlex fxLayout="column" class="padding mat-body">


        <div class="scrolled" fxFlex fxLayout="column">
            <pre class="debug">dataSource.data.items.length : {{ dataSource.data.items.length | json }}</pre>

            <div *ngFor="let item of dataSource.data.items; trackBy: trackFn; let i = index">
                {{ i }} - {{ item.name }}
            </div>

        </div>

        <mat-paginator *ngIf="dataSource.data?.length"
                       [length]="dataSource.data?.length"
                       [pageSize]="dataSource.data?.pageSize"
                       [pageIndex]="dataSource.data?.pageIndex"
                       [pageSizeOptions]="[5, 10, 20, 50]"
                       (page)="loadMore($event)"
        ></mat-paginator>
    </div>

</perfect-scrollbar>
