<perfect-scrollbar #scrollable>

    <div class="padding scrolled">

        <div *ngFor="let item of cards" class="line">

            <div class="image-wrapper">
                <div [ngStyle]="{'background-image': 'url(/image/'+ item.id + '/200)'}" class="image"></div>
            </div>

            <div class="line-body">
                <div [innerHTML]="item.name"></div>
                <div [innerHTML]="item.expandedName"></div>
                <a [routerLink]="['/card', item.id]" mat-flat-button>Voir fiche</a>
            </div>
            <div>
                <mat-checkbox (change)="$event ? selectionModel.toggle(item) : null"
                              (click)="$event.stopPropagation()"
                              [checked]="selectionModel.isSelected(item)"
                ></mat-checkbox>
            </div>
        </div>

        <mat-paginator (page)="loadMore($event)"
                       *ngIf="dataSource.data?.length"
                       [length]="dataSource.data?.length"
                       [pageIndex]="dataSource.data?.pageIndex"
                       [pageSizeOptions]="[5, 10, 20, 50]"
                       [pageSize]="dataSource.data?.pageSize"
        ></mat-paginator>

    </div>

</perfect-scrollbar>
