<swiper *ngIf="newses?.length" [config]="swiperConfig">
    <a
        *ngFor="let news of newses"
        [attr.href]="news.url"
        [ngStyle]="{'background-image': 'url(' + news.imageUrl + ')'}"
        class="news"
    >
        <div class="label">
            <div class="name mat-title">{{ news.name }}</div>
            <div class="description mat-body-2">{{ news.description }}</div>
        </div>
    </a>
</swiper>
