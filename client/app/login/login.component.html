<div fxLayout="row" fxLayoutAlign="center center">
    <div class="login" fxLayout="column">

        <div fxLayout="column" fxLayoutGap="15px">
            <img src="assets/images/logo-bleu.svg" />

            <div class="login-info" fxLayout="column" fxLayoutGap="15px">
                Veuillez choisir une méthode d'authentification ou
                <br>
                utiliser le bouton "Accès public"
            </div>

            <a class="shib-link" href="/auth" mat-raised-button>
                <img src="assets/images/logo-unil-bleu.svg" />
            </a>

            <mat-divider></mat-divider>

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Utilisateur externe
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <form>
                    <div fxLayout="column" fxLayoutGap="10px">
                        <mat-form-field class="width-auto">
                            <mat-label>Login</mat-label>
                            <input (focus)="snackBar.dismiss()"
                                   [(ngModel)]="loginForm.login"
                                   [disabled]="loading"
                                   autofocus
                                   matInput
                                   required="required"
                            >
                        </mat-form-field>
                    </div>

                    <div fxLayout="column" fxLayoutGap="10px">
                        <mat-form-field class="width-auto">
                            <mat-label>Password</mat-label>
                            <input (focus)="snackBar.dismiss()"
                                   [(ngModel)]="loginForm.password"
                                   [disabled]="loading"
                                   color="warn"
                                   matInput
                                   required="required"
                                   type="password"
                            >
                        </mat-form-field>
                    </div>

                    <div fxLayout="column" fxLayoutGap="10px">
                        <button (click)="login()"
                                [disabled]="loading || !loginForm.login || !loginForm.password"
                                color="primary"
                                mat-button
                                mat-raised-button
                                type="submit"
                        >Se connecter
                        </button>
                    </div>
                </form>

            </mat-expansion-panel>

            <mat-divider></mat-divider>

            <a (click)="userService.startTempAccess()" mat-raised-button>Accès public</a>
        </div>

    </div>

    <app-carousel></app-carousel>
</div>
